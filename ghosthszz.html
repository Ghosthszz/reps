<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasta de Arquivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
    }

    .file-list {
      list-style: none;
      padding: 0;
    }

    .file-list li {
      margin-bottom: 10px;
    }

    .file-list li a {
      display: block;
      padding: 10px;
      background-color: #f4f4f4;
      text-decoration: none;
      color: #333;
      border-radius: 5px;
    }

    .file-list li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pasta de Arquivos</h1>
    <ul class="file-list">
      <li><a href="#">Arquivo 1</a></li>
      <li><a href="#">Arquivo 2</a></li>
      <li><a href="#">Arquivo 3</a></li>
  
    </ul>
  </div>
  <script>
 
    function checkPermissao() {
        return document.cookie.includes("permission=granted");
    }

   
    if (!checkPermissao()) {
   
    window.location.href = "index.html";
} 
</script>
</body>
</html>
